<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container mt-4">
  <h2>Aaditya's Registration Form</h2>
  <h3>Student Registration</h3>

  <input type="text" class="form-control my-2" placeholder="Enter Name" [(ngModel)]="Name">
  <input type="text" class="form-control my-2" placeholder="Enter Age" [(ngModel)]="Age">
  <input type="text" class="form-control my-2" placeholder="Enter Course" [(ngModel)]="Course">

  <br>
  <br>
  <b>CHECK DETAILS BELOW ONCE AGAIN </b>
  <br><br>
  <p><b>Name:</b> {{Name}}</p>
  <p><b>Age:</b> {{Age}}</p>
  <p><b>Course:</b> {{Course}}</p>

  <button class="btn btn-success me-2" (click)="registerStudent()">Submit</button>
  <button class="btn btn-danger" (click)="resetForm()">Reset</button>

  <br><br>

  <div *ngIf="Students.length > 0; else noStudents">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.course }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noStudents>
    <p class="text-danger">No students registered yet</p>
  </ng-template>
</div>
